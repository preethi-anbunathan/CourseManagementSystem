<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
 <link href="user-admin.style.client.css" rel="stylesheet" />
<title>Course Management</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
   <script src="../../services/user.service.client.js"></script>
  <script src="user-admin.controller.client.js"></script>

</head>
<body>
<div class="container">
  <h1 id="title"><font color="white">User Admin</font></h1>

  <table class="table">
    <thead>
      <tr>
        <th><b> <font color="white">Username</font></b></th>
        <th><b> <font color="white">Password</font></b></th>
        <th></th>
        <th><b> <font color="white">First Name</font></b></th>
        <th><b> <font color="white">Last Name</font></b></th>
        <th><b> <font color="white">Role</font></b></th>
        <th>&nbsp;</th>
        <th></th>
      </tr>
      <tr>
        <th><input id="usernameFld" class="form-control" placeholder="Username"/></th>
        <th><input id="passwordFld" class="form-control" type="password"/></th>
        <th> <button class="btn" onclick="revealPassword()"><i class ="fa-1x fa fa-eye"></i></button></th>

		<script>
		function revealPassword() {
		    var x = document.getElementById("passwordFld");
		    if (x.type === "password") {
		        x.type = "text";
		    } else {
		        x.type = "password";
		    }
		}
		</script>
		
        <th><input id="firstNameFld" class="form-control" placeholder="FirstName"/></th>
        <th><input id="lastNameFld" class="form-control" placeholder="LastName"/></th>
<th>
  <select class="form-control" id="roleFld">
    <option value="Faculty">Faculty</option>
    <option value="Student">Student</option>
    <option value="Admin">Admin</option>
  </select></th>
        <!-- <th><button id="createUser" class="btn btn-success">Create</button></th> -->
        <th>
          			<span class="float-right" style="white-space: nowrap">
          				<button class="btn"><i id="wbdv-search" class="fa-2x fa fa-search wbdv-search"></i></button>
          				<button class="btn"><i id="wbdv-create" class="fa-2x fa fa-plus wbdv-create"></i></button>
          				<button class="btn"><i id="wbdv-update" class="fa-2x fa fa-check wbdv-update"></i></button>
          			</span>
          		</th>
      </tr>
    </thead>
    <tbody>
      <tr class="template">
        <td class="username" style="color:white">alice</td>
        <td style="color:white"><input class="form-control password" type="password"/></td>
        <td></td>
        <!-- <td class="password">ALWO</td> -->
        <td class="firstName" style="color:white">Alice</td>
        <td class="lastName" style="color:white">Wonderland</td>
        <td class="role" style="color:white">Student</td>
          <th>
          				<button class="delete"><i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i></button>
          				<button class="edit"><i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i></button>
          			</th>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
  </div>
</body>
</html>
